                    { text: "Karena cerpen lebih pendek.", correct: false, rationale: "Panjang bukan penentu relevansi." },
                    { text: "Karena cerpen mengangkat tema dan latar belakang sosial yang modern dan realistis.", correct: true, rationale: "Cerpen tidak terikat pada istanasentris dan kemustahilan, membuatnya lebih realistis." },
                    { text: "Karena cerpen menggunakan alur berbingkai.", correct: false, rationale: "Hikayat yang menggunakan alur berbingkai." },
                    { text: "Karena cerpen wajib menggunakan bahasa baku.", correct: false, rationale: "Bahasa cerpen lebih variatif." },
                ],
                explanation: "Cerpen dianggap lebih relevan karena mengangkat tema, tokoh, dan latar belakang sosial yang modern dan realistis."
            },
            {
                q: "Bagian Evaluasi dalam anekdot berisi...",
                options: [
                    { text: "Penjelasan mengapa peristiwa itu lucu.", correct: false, rationale: "Kelucuan didapat dari keseluruhan krisis." },
                    { text: "Reaksi tokoh terhadap masalah.", correct: false, rationale: "Ini adalah Reaksi." },
                    { text: "Penjelasan mendetail tentang akibat dari krisis yang terjadi.", correct: true, rationale: "Evaluasi adalah bagian yang menjelaskan akibat dari krisis yang dialami tokoh, bisa berupa tanggapan, komentar, atau penilaian terhadap masalah yang disajikan." },
                    { text: "Kesimpulan moral cerita.", correct: false, rationale: "Ini adalah Koda." },
                ],
                explanation: "Evaluasi adalah bagian yang menjelaskan akibat dari krisis yang dialami tokoh, bisa berupa tanggapan, komentar, atau penilaian terhadap masalah yang disajikan."
            },
            {
                q: "Nilai yang berkaitan dengan hubungan antara individu dengan lingkungan sekitar atau masyarakatnya disebut nilai...",
                options: [
                    { text: "Moral", correct: false, rationale: "Moral berkaitan dengan etika pribadi." },
                    { text: "Sosial", correct: true, rationale: "Nilai sosial berkaitan dengan interaksi dan norma-norma yang berlaku dalam masyarakat." },
                    { text: "Budaya", correct: false, rationale: "Budaya berkaitan dengan tradisi dan adat." },
                    { text: "Religius", correct: false, rationale: "Religius berkaitan dengan hubungan manusia-Tuhan." },
                ],
                explanation: "Nilai sosial berkaitan dengan interaksi dan norma-norma yang berlaku dalam masyarakat."
            },
            {
                q: "Kutipan teks anekdot yang menunjukkan kalimat bermakna lampau adalah...",
                options: [
                    { text: "Sekarang, pejabat itu menjabat sebagai menteri.", correct: false, rationale: "Menunjukkan waktu sekarang." },
                    { text: "Pada suatu hari, hiduplah seorang raja yang sangat bijaksana.", correct: true, rationale: "Frasa 'Pada suatu hari' dan 'hiduplah' menunjukkan waktu yang telah lampau." },
                    { text: "Besok pagi, kita akan bertemu lagi.", correct: false, rationale: "Menunjukkan waktu yang akan datang." },
                    { text: "Tolong segera berikan laporan itu!", correct: false, rationale: "Ini adalah kalimat perintah." },
                ],
                explanation: "Frasa seperti 'Pada suatu hari', 'Dahulu kala', atau kata kerja lampau menunjukkan waktu terjadinya peristiwa anekdot telah berlalu."
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let answeredQuestions = new Array(questions.length).fill(false); // Melacak apakah soal sudah dijawab

        document.getElementById('total-questions').textContent = questions.length;

        // Fungsi untuk mengacak urutan pilihan jawaban
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Fungsi untuk memuat soal
        function loadQuestion() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = '';
            
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const qData = questions[currentQuestionIndex];
            const qNumber = currentQuestionIndex + 1;

            // Pastikan pilihan diacak setiap kali soal dimuat
            const shuffledOptions = [...qData.options];
            shuffleArray(shuffledOptions);

            const questionHtml = `
                <div class="question-card" data-index="${currentQuestionIndex}">
                    <p class="text-xl font-semibold text-gray-800 mb-4">Soal ${qNumber}. ${qData.q}</p>
                    <div class="options-group" id="options-${currentQuestionIndex}">
                        ${shuffledOptions.map((option, index) => `
                            <button class="option-button" data-correct="${option.correct}" data-index="${index}" onclick="checkAnswer(this, ${currentQuestionIndex})">
                                ${['A', 'B', 'C', 'D'][index]}. ${option.text}
                            </button>
                        `).join('')}
                    </div>
                    <div id="explanation-${currentQuestionIndex}" class="explanation hidden">
                        <p class="font-bold mb-2">Penjelasan:</p>
                        <p id="rationale-text-${currentQuestionIndex}"></p>
                    </div>
                </div>
            `;
            
            container.innerHTML = questionHtml;
            document.getElementById('current-question-number').textContent = qNumber;
            updateNextButtonState();
        }

        // Fungsi untuk memeriksa jawaban
        function checkAnswer(selectedButton, qIndex) {
            if (answeredQuestions[qIndex]) return; // Cegah double-click

            const isCorrect = selectedButton.dataset.correct === 'true';
            answeredQuestions[qIndex] = true;

            const optionsGroup = document.getElementById(`options-${qIndex}`);
            const buttons = optionsGroup.querySelectorAll('.option-button');
            const explanationDiv = document.getElementById(`explanation-${qIndex}`);
            const rationaleText = document.getElementById(`rationale-text-${qIndex}`);
            const qData = questions[qIndex];

            let correctOptionText = '';

            buttons.forEach(button => {
                button.classList.add('disabled');
                button.disabled = true;

                // Tampilkan semua rasional dan tandai yang benar
                const optionIndex = parseInt(button.dataset.index);
                const originalOption = qData.options.find(opt => opt.text === button.textContent.substring(3).trim());

                if (originalOption && originalOption.correct) {
                    button.classList.add('correct');
                    correctOptionText = originalOption.text;
                }

                if (button === selectedButton) {
                    if (isCorrect) {
                        score++;
                    } else {
                        button.classList.add('incorrect');
                    }
                }
            });
            
            // Tampilkan penjelasan
            explanationDiv.classList.remove('hidden');
            if (isCorrect) {
                 explanationDiv.classList.add('correct-bg');
                 rationaleText.innerHTML = `<span class="font-bold text-green-700">Jawaban Anda BENAR.</span> ${qData.explanation}`;
            } else {
                 explanationDiv.classList.add('incorrect-bg');
                 const correctLetter = getCorrectOptionLetter(qData, buttons);
                 rationaleText.innerHTML = `<span class="font-bold text-red-700">Jawaban Anda SALAH.</span> Jawaban yang benar adalah <span class="font-bold">${correctLetter}. ${correctOptionText}</span>. ${qData.explanation}`;
            }

            updateNextButtonState();
        }
        
        // Fungsi bantu untuk mendapatkan huruf opsi yang benar
        function getCorrectOptionLetter(qData, buttons) {
            let correctOptionText = qData.options.find(opt => opt.correct).text;
            let correctLetter = '';
            buttons.forEach(button => {
                const buttonText = button.textContent.substring(3).trim();
                if (buttonText === correctOptionText) {
                    correctLetter = button.textContent.substring(0, 1);
                }
            });
            return correctLetter;
        }


        // Fungsi untuk memperbarui tombol Selanjutnya
        function updateNextButtonState() {
            const nextButton = document.getElementById('next-button');
            if (currentQuestionIndex < questions.length && answeredQuestions[currentQuestionIndex]) {
                nextButton.disabled = false;
                nextButton.classList.remove('opacity-50');
            } else {
                nextButton.disabled = true;
                nextButton.classList.add('opacity-50');
            }
            if (currentQuestionIndex === questions.length - 1 && answeredQuestions[currentQuestionIndex]) {
                nextButton.textContent = "Lihat Hasil";
            } else if (currentQuestionIndex < questions.length - 1) {
                nextButton.textContent = "Selanjutnya";
            }
        }

        // Fungsi untuk pindah ke soal berikutnya
        function nextQuestion() {
            if (answeredQuestions[currentQuestionIndex]) {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    showResults();
                }
            }
        }

        // Fungsi untuk menampilkan hasil
        function showResults() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('results-container').classList.remove('hidden');
            document.querySelector('.fixed.bottom-0').classList.add('hidden');

            const scoreDisplay = document.getElementById('score-display');
            const feedbackMessage = document.getElementById('feedback-message');
            scoreDisplay.textContent = `${score}/${questions.length}`;

            let message = '';
            const percentage = (score / questions.length) * 100;
            
            if (percentage === 100) {
                message = "Selamat! Anda menguasai materi ini dengan sempurna! ";
            } else if (percentage >= 80) {
                message = "Luar biasa! Tingkatkan sedikit lagi di beberapa poin. ";
            } else if (percentage >= 60) {
                message = "Cukup baik. Perlu pengulangan dan fokus pada topik yang kurang dipahami.";
            } else {
                message = "Jangan menyerah! Ulangi kuis ini sambil meninjau kembali materi Bab 1, 2, dan 3.";
            }
            feedbackMessage.textContent = message;
        }

        // Fungsi untuk mengulang kuis
        function resetQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            answeredQuestions.fill(false);
            document.getElementById('results-container').classList.add('hidden');
            document.getElementById('quiz-container').classList.remove('hidden');
            document.querySelector('.fixed.bottom-0').classList.remove('hidden');
            loadQuestion();
        }

        // Inisialisasi Kuis saat halaman dimuat
        window.onload = loadQuestion;
    </script>
